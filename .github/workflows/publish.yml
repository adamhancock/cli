name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (leave empty to publish all changed packages)'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'packages/**/package.json'
      - '!packages/workstream-raycast-extension/**'
      - '!packages/workstream-streamdeck-plugin/**'
      - '!packages/workstream-opencode-plugin/**'
      - '!packages/workstream-chrome-extension/**'
      - '!apps/workstream-dashboard-app/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Publish specific package
        if: github.event.inputs.package
        run: |
          # Packages to exclude from publishing
          EXCLUDED_PACKAGES="workstream-raycast-extension workstream-vscode-extension workstream-streamdeck-plugin workstream-opencode-plugin workstream-chrome-extension workstream-dashboard-app"

          if echo "$EXCLUDED_PACKAGES" | grep -q "${{ github.event.inputs.package }}"; then
            echo "Skipping excluded package: ${{ github.event.inputs.package }}"
            exit 0
          fi

          cd packages/${{ github.event.inputs.package }}
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")

          pnpm publish --no-git-checks --access public

          # Create git tag
          TAG="${PACKAGE_NAME}@${VERSION}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Publish changed packages
        if: github.event_name == 'push' && !github.event.inputs.package
        run: |
          # Packages to exclude from publishing
          EXCLUDED_PACKAGES="workstream-raycast-extension workstream-vscode-extension workstream-streamdeck-plugin workstream-opencode-plugin workstream-chrome-extension workstream-dashboard-app"

          # Get changed package directories
          CHANGED_PACKAGES=$(git diff --name-only HEAD~1 HEAD | grep '^packages/.*/package.json$' | cut -d'/' -f1,2 | sort -u)

          if [ -z "$CHANGED_PACKAGES" ]; then
            echo "No packages changed"
            exit 0
          fi

          # Publish each changed package
          for pkg_dir in $CHANGED_PACKAGES; do
            if [ -d "$pkg_dir" ]; then
              PKG_NAME=$(basename "$pkg_dir")

              # Skip excluded packages
              if echo "$EXCLUDED_PACKAGES" | grep -q "$PKG_NAME"; then
                echo "Skipping excluded package: $PKG_NAME"
                continue
              fi

              echo "Publishing $pkg_dir"
              cd "$pkg_dir"

              PACKAGE_NAME=$(node -p "require('./package.json').name")
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
                pnpm publish --no-git-checks --access public

                # Create git tag
                TAG="${PACKAGE_NAME}@${CURRENT_VERSION}"
                git tag -a "$TAG" -m "Release $TAG"
                git push origin "$TAG"
              else
                echo "Version $CURRENT_VERSION already published, skipping"
              fi

              cd - > /dev/null
            fi
          done

      - name: Publish all packages (manual trigger)
        if: github.event_name == 'workflow_dispatch' && !github.event.inputs.package
        run: |
          # Packages to exclude from publishing
          EXCLUDED_PACKAGES="workstream-raycast-extension workstream-vscode-extension workstream-streamdeck-plugin workstream-opencode-plugin workstream-chrome-extension workstream-dashboard-app"

          # Publish all packages with version changes
          for pkg_dir in packages/*; do
            if [ -d "$pkg_dir" ] && [ -f "$pkg_dir/package.json" ]; then
              PKG_NAME=$(basename "$pkg_dir")

              # Skip excluded packages
              if echo "$EXCLUDED_PACKAGES" | grep -q "$PKG_NAME"; then
                echo "Skipping excluded package: $PKG_NAME"
                continue
              fi

              cd "$pkg_dir"

              PACKAGE_NAME=$(node -p "require('./package.json').name")
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
                echo "Publishing $PACKAGE_NAME v$CURRENT_VERSION"

                pnpm publish --no-git-checks --access public

                # Create git tag
                TAG="${PACKAGE_NAME}@${CURRENT_VERSION}"
                git tag -a "$TAG" -m "Release $TAG"
                git push origin "$TAG"
              else
                echo "$PACKAGE_NAME v$CURRENT_VERSION already published, skipping"
              fi

              cd - > /dev/null
            fi
          done